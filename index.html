<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <!-- External stylesheet for the main content -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="2.jpg">
    <!-- Internal CSS for the loading screen -->
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }

        .loading-face {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-screen h1 {
            font-size: 40px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Great Vibes', cursive;
            color: #01579b;
        }

        #loading-screen p {
            font-size: 10px;
            margin-bottom: 15px;
            line-height: 0.5;
            font-family: 'Playfair Display', serif;
            color: #01579b;
        }
    </style>
</head>
<body class="rip-theme">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="2.jpg" alt="Loading..." class="loading-face">
        <h1>Loading...</h1>
        <p>PANGIT PO KASI INTERNET NIYO.</p>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div id="main-content" class="container" style="display: none;">
        <div class="card">
            <h1>Hello Ma'am :( üïäÔ∏è</h1>
            <p>Thank you for all of the hard work and dedication</p>
            <button id="revealButton" class="glow-button">I-tap mo raw po sabi ni Lord</button>
        </div>
    </div>

    <footer>
        <p>Created by Darwin Pogi | Greetings from all of the ICT - A&C</p>
    </footer>

    <!-- Internal JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');

        // Check if the page is fully loaded
        window.addEventListener('load', function() {
            // Hide the loading screen and show the main content
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
        });

        // Fallback: In case the load event fails or is delayed, hide after 5 seconds
        setTimeout(function() {
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
        }, 5000); // Adjust the time if needed
    });

        // Add event listener to the button for redirection
        document.getElementById('revealButton').addEventListener('click', function() {
            // Redirect to the main.html page
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
